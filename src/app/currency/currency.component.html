            </div>


            <div class="form-group col-md-6">

                    <input required class="form-control" name="usdInput" #usdInput="ngModel" [(ngModel)]="formCurrencyData.usdInput" disabled>

            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg big-btn" (click)="updateTotal()">Calculate</button>
